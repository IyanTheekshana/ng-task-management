<div class="container">
    <div class="content-wrapper">
        <button mat-button class="new-button" (click)="openDialog()">New Task</button>
            @for (card of cards; track $index) {
            <div class="board-card">
                <div class="title">
                    {{card.title}}
                    <hr>
                </div>
                <div class="checkboxes-container">
                    <mat-checkbox  *ngFor="let task of card.checklist; let j = index" class="checkbox" [(ngModel)]="card.status[j]" (change)="onCheckboxChange($index, j, $event)">{{task}}</mat-checkbox>
                </div>
                <div class="actions">
                    <div class="button-container">
                    <button mat-button class="edit-button" (click)="editCardDialog($index)"><mat-icon>edit</mat-icon><span>Edit</span></button>
                    </div>
                    <button mat-button class="delete-button" (click)="deleteCard($index)"><mat-icon>delete</mat-icon><span>Delete</span></button>
                </div>
            </div>
            }@empty {
                <div class="empty-board">
                    <p>There are no tasks on the board.</p>
                </div>
            }
    </div>
</div>
